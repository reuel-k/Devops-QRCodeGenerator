# Server Port
server.port=1111

# Thymeleaf
spring.thymeleaf.cache=false

# Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.endpoint.health.show-details=always

# Micrometer - Graphite Export Configuration
management.metrics.export.graphite.enabled=true
management.metrics.export.graphite.host=172.21.0.2
management.metrics.export.graphite.port=2003
management.metrics.export.graphite.step=5s
management.metrics.export.graphite.protocol=plaintext
management.metrics.export.graphite.prefix=qrgen

# Optional: Set common tags like app name or instance
management.metrics.tags.application=qr-code-generator
management.metrics.export.graphite.tags-as-prefix=application

