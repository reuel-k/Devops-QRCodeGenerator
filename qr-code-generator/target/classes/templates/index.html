<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
		:root {
		    --primary: #00bcd4;
		    --primary-dark: #0097a7;
			--secondary:#007996;
		    --accent: #26c6da;
		    --accent-dark: #00acc1;
		    --bg-dark: #1c1e26;
		    --bg-darker: #131417;
		}

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(160deg, var(--bg-dark), var(--bg-darker));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #f1f1f1;
        }

        header {
            background: transparent;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 30px;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #f1f1f1;
        }

        form {
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 15px;
        }

        input::placeholder {
            color: #ccc;
        }

        input[type="text"]:focus {
            border: 1.5px solid var(--secondary);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            background: var(--primary-dark);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: scale(1.03);
        }

        .qr-section {
            margin-top: 25px;
        }

        .qr-code {
            margin-top: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 100%;
        }

		.download-btn {
		    display: inline-block;
		    margin-top: 15px;
		    background-color: var(--primary-dark);
		    color: #ffffff;
		    text-decoration: none;
		    padding: 10px 20px;
		    border-radius: 8px;
		    font-size: 16px;
		    font-weight: 500;
		    transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.download-btn:hover {
		    background-color: var(--secondary); /* even darker on hover */
		    transform: scale(1.03);
		}


        .error {
            color: #ff6e6e;
            margin-top: 15px;
        }

        footer {
            background: transparent;
            text-align: center;
            padding: 20px 10px;
            color: #aaa;
            font-size: 0.9em;
        }
		
		footer a {
		    color: #66d9ef; /* soft cyan */
		    text-decoration: none;
		    transition: color 0.3s ease, border-bottom 0.3s ease;
		    border-bottom: 1px dotted transparent;
		}

		footer a:hover {
		    color: #00bcd4; /* match primary on hover */
		    border-bottom: 1px dotted #00bcd4;
		}

    </style>
</head>
<body>

<header>
    <h1>QR Code Generator</h1>
</header>

<main>
    <div class="container">
        <form method="post" action="/generate">
            <input type="text" name="text" placeholder="Enter URL or text to encode..." required />
            <button type="submit">Generate QR Code</button>
        </form>

        <div class="qr-section" th:if="${qrImage}">
            <h3>QR Code for:</h3>
            <p th:text="${inputText}"></p>
            <img class="qr-code" id="qrImage"
                 th:src="'data:image/png;base64,' + ${qrImage}"
                 alt="Generated QR Code" />

            <br />
            <a class="download-btn" href="#" onclick="downloadQR()">â¬‡ Download QR Code</a>
        </div>

        <p class="error" th:if="${error}" th:text="${error}"></p>
    </div>
</main>

<footer>
    Built by Reuel Kurian
	<br>
	Github: <a href=https://github.com/reuel-k/ target=_blank>https://github.com/reuel-k</a>
</footer>

<script>
    function downloadQR() {
        const img = document.getElementById("qrImage");
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr-code.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
